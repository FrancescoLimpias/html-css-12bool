<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bool-xs-framework.css">
    <link rel="stylesheet" href="css/bool-s-framework.css">
    <link rel="stylesheet" href="css/bool-md-framework.css">
    <link rel="stylesheet" href="css/bool-lg-framework.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-xs container-s container-md container-lg">

        <h2>
            Nested
        </h2>

        <div class="row">

            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6"></div>
                    <div class="col-xs-3"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6"></div>
                </div>
            </div>

        </div>

    </div>

    <div class="container-xs container-s container-md container-lg">

        <h2>
            Alignment
        </h2>

        <div class="row">
            <div class="col-xs-6">
                start
            </div>
        </div>

        <div class="row" style="justify-content: center">
            <div class="col-xs-6">
                center
            </div>
        </div>

        <div class="row" style="justify-content: end;">
            <div class="col-xs-6">
                end
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 tall"></div>
            <div class="col-xs-6" style="align-self: start">start</div>
        </div>

        <div class="row">
            <div class="col-xs-6 tall"></div>
            <div class="col-xs-6" style="align-self: center">center</div>
        </div>

        <div class="row">
            <div class="col-xs-6 tall"></div>
            <div class="col-xs-6" style="align-self: end">end</div>
        </div>
    </div>

    <div class="container-xs container-s container-md container-lg">

        <h2>
            justify-content
        </h2>
        <h3>
            Space around
        </h3>
        <div class="row">
            <div class="col-xs-12">
                <div class="row" style="justify-content: space-around;">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"></div>
                </div>
            </div>
        </div>
        <h3>
            Space between
        </h3>
        <div class="row">
            <div class="col-xs-12">
                <div class="row" style="justify-content: space-between;">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
